<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boycott Checker</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f6f8; /* fond clair */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .flag {
            margin-bottom: 15px;
        }

        .flag img {
            width: 90px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007a3d; /* vert Palestine */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006531;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .danger {
            background-color: #ffe6e6;
            color: #c0392b;
            border-left: 5px solid #ce1126;
        }

        .success {
            background-color: #e9f9ee;
            color: #1e8449;
            border-left: 5px solid #007a3d;
        }

        ul {
            text-align: left;
            padding-left: 20px;
            margin-top: 10px;
        }

        li {
            margin: 6px 0;
            font-weight: normal;
        }
    </style>
</head>

<body>

<div class="card">

    <!-- Drapeau de la Palestine (image réelle) -->
    <div class="flag">
        <img src="/images/palestine.png" alt="Palestine ">
    </div>

    <h2>Boycott Checker</h2>
    <div class="subtitle">Pour une consommation responsable</div>

    <form method="post" action="/check">
        <input type="text" name="product" placeholder="Nom du produit" required>
        <button type="submit">Vérifier</button>
    </form>

    <!-- PRODUIT BOYCOTTÉ -->
    <div th:if="${boycott != null and boycott}" class="result danger">
        ❌ Produit à boycotter

        <p th:if="${alternatives != null}">Alternatives recommandées :</p>

        <ul th:if="${alternatives != null}">
            <li th:each="alt : ${alternatives}"
                th:text="${alt}">
            </li>
        </ul>
    </div>

    <!-- PRODUIT NON BOYCOTTÉ -->
    <div th:if="${boycott != null and !boycott}" class="result success">
        ✅ Produit non boycotté
    </div>

</div>

</body>
</html>
